<div class="fullheight jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-10 offset-sm-1">
        <alert></alert>
        <h2>Enter new password</h2>
        <form [formGroup]="formSettings" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.invalid }" />
            <invalid-feedback errorText="Password is required" [isInvalid]="submitted && f.password.invalid" ></invalid-feedback>
          </div>
          <div class="form-group">
            <btn-primary label="Save"></btn-primary>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
