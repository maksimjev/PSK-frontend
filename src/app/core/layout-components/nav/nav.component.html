<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="'navigation'"
               [mode]="'over'"
               [opened]="(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="navigate('users')">Users</a>
      <a mat-list-item (click)="navigate('apartments')">Apartments</a>
      <a mat-list-item (click)="navigate('events')">Calendar</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #0472b5;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        #toggler
        (click)="drawer.toggle()"
        style="color:white;">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <div class="navbar-user">
        <button type="button" class="pointer" (click)="logout()">
          <i class="material-icons">
            exit_to_app
          </i>
          <span>Logout</span>
        </button>
      </div>
    </mat-toolbar>
    <div class="fullheight jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-sm-10 offset-sm-1">
            <alert></alert>
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
