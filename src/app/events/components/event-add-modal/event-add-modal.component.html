<div class="modal-header">
  <h4 class="modal-title">Add new event</h4>
  <modal-btn-close (click)="activeModal.dismiss('Closed Modal')"></modal-btn-close>
</div>
<form [formGroup]="formSettings" (ngSubmit)="submitForm()">
  <div class="modal-body">
    <form-row forInput="description" label="Description" [isInvalid]="submitted && f.description.invalid" errorText="Description is required">
      <input type="text" class="form-control" formControlName="description" id="description" [ngClass]="{'is-invalid': submitted && f.description.invalid}">
    </form-row>
    <form-row forInput="start" label="Start" [isInvalid]="submitted && f.end.invalid" errorText="Start is required">
      <input type="text" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2"
             class="form-control" formControlName="start" [min]="currentDate"
             id="start" [ngClass]="{'is-invalid': submitted && f.start.invalid}">
      <owl-date-time #dt2></owl-date-time>
    </form-row>

    <form-row forInput="end" label="End" [isInvalid]="submitted && f.end.invalid" errorText="End is required">
      <input type="text" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1"
             class="form-control" [min]="currentDate"
             formControlName="end"
             id="end" [ngClass]="{'is-invalid': submitted && formSettings.hasError('endDate')}">
      <invalid-feedback [isInvalid]="submitted && formSettings.hasError('endDate')" errorText="End date should be after start date" ></invalid-feedback>
      <owl-date-time #dt1></owl-date-time>
    </form-row>
  </div>
  <div class="modal-footer">
    <btn-primary label="Add"></btn-primary>
  </div>
</form>
