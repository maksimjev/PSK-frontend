<h2>Apartments</h2>
<div class="spinner-div" *ngIf="!apartmentsLoaded">
  <mat-spinner></mat-spinner>
</div>
<br>
<div *ngIf="apartmentsLoaded" class="container">
  <table mdbTable class="z-depth-0">
    <thead>
      <tr>
        <th *ngFor="let head of headElements; let i = index" scope="col">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of apartments; let i = index">
        <th scope="row">{{pageable.number*pageable.size + i + 1}}</th>
        <td>{{el.name}}</td>
        <td>{{el.address.city}}</td>
        <td>{{el.address.street}}</td>
        <td>{{el.address.appartmentNumber}}</td>
        <td>{{el.size}}</td>
        <td>
          <a [routerLink]="[el.id, 'details']">
            <mat-icon style="cursor: pointer;">settings</mat-icon>
          </a>
        </td>
        <td>
          <mat-icon style="cursor: pointer" (click)="deleteApartment(el.id)">delete</mat-icon>
        </td>
      </tr>
    </tbody>
    <tfoot class="grey lighten-5 w-100">
      <tr>
        <td colspan="8">
          <nav>
            <ul class="pagination pagination-circle pg-blue d-flex flex-center">
              <li>Page {{pageable.number + 1}} of {{pageable.totalPages}}</li>
              <li class="page-item" [ngClass]="{'disabled': pageable.first}">
                <a class="page-link" mdbWavesEffect aria-label="Previous" (click)="previousPage()">
                  <span aria-hidden="true">Â«</span>
                </a>
              </li>
              <li class="page-item" [ngClass]="{'disabled': pageable.last}">
                <a class="page-link" mdbWavesEffect aria-label="Next" (click)="nextPage()">
                  <span aria-hidden="true">Â»</span>
                </a>
              </li>
            </ul>
          </nav>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
<button type="button" class="btn btn-primary" (click)="addApartment()">Add new apartment</button>
