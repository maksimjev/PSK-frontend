<h2>Apartments</h2>
<div class="spinner-div" *ngIf="!apartmentsLoaded">
  <mat-spinner></mat-spinner>
</div>
<br>
<div class="container">
  <table mdbTable #tableEl="mdbTable" class="z-depth-0">
    <thead>
      <tr>
        <th *ngFor="let head of headElements; let i = index" scope="col">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of apartments; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{el.address.city}}</td>
        <td>{{el.address.street}}</td>
        <td>{{el.address.appartmentNumber}}</td>
        <td>{{el.size}}</td>
        <td>
          <a [routerLink]="[el.id, 'details']">
            <mat-icon style="cursor: pointer;">settings</mat-icon>
          </a>
        </td>
        <td>
          <mat-icon style="cursor: pointer" (click)="deleteApartment(el.id)">delete</mat-icon>
        </td>
      </tr>
    </tbody>
    <tfoot class="grey lighten-5 w-100">
      <tr>
        <td colspan="4">
          <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="apartments"></mdb-table-pagination>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
<button type="button" class="btn btn-primary" (click)="addApartment()">Add new apartment</button>
