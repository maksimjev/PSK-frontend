<h2>Reservations</h2>
<div class="spinner-div" *ngIf="!reservationsLoaded">
  <mat-spinner></mat-spinner>
</div>
<br>
<div *ngIf="reservationsLoaded" class="container">
  <table mdbTable class="z-depth-0">
    <thead>
      <tr>
        <th *ngFor="let head of headElements; let i = index" scope="col">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of reservations; let i = index">
        <th scope="row">{{pageable.number*pageable.size + i + 1}}</th>
        <td>{{el.places}}</td>
        <td>{{el.from | date: 'yyyy/MM/dd HH:mm'}}</td>
        <td>{{el.till | date: 'yyyy/MM/dd HH:mm'}}</td>
        <td>{{el.createdAt | date: 'yyyy/MM/dd HH:mm'}}</td>
      </tr>
    </tbody>
    <tfoot class="grey lighten-5 w-100">
      <tr>
        <td [colSpan]="headElements.length">
          <paginator [pageable]="pageable" (nextPageClick)="nextPage()" (previousPageClick)="previousPage()"></paginator>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
